<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/fragments::head('首页')"></head>
<body>

<!-- 导航 -->
<div th:replace="commons/fragments::menu('首页')"></div>


<!-- 中间内容 -->
<div class="m-padding-tb-massive">
    <div class="m-container ui container">
        <div class="ui stackable grid">

            <!-- Left banner -->
            <div class="eleven wide column">
                <!-- header -->
                <div class="ui top attached segment m-fontsize-larger">
                    <div class="ui middle aligned two column grid">
                        <div class="column m-padding-tb">
                            <h3 class="ui teal header">博客列表</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 th:text="${page.totalElements}" class="ui orange header m-inline-block m-text-thin">14</h2> 篇
                        </div>
                    </div>
                </div>
                <!-- contents -->
                <div class="ui attached segment">
                    <!-- content -->
                    <div class="ui padded vertical segment m-padding-tb-large" th:each="blog : ${page.content}">
                        <div class="ui mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">SpringBoot搭建博客系统</a></h3>
                                <p class="m-text" th:text="|${blog.description}...|">SpringBoot搭建博客系统SpringBoot搭建博客系统SpringBoot搭建博客系统SpringBoot搭建博客系统SpringBoot搭建博客系统</p>
                                <div class="ui grid">
                                    <div class="eleven wide column m-padding-r-zero">
                                        <div class="ui small horizontal link list"> <!-- horizontal代表横着放置 -->
                                            <div class="item">
                                                <img src="https://tse4-mm.cn.bing.net/th/id/OIP.Ie53C-X76KBg5Yr5rf6JbgHaDe?w=318&h=164&c=7&o=5&pid=1.7"
                                                     th:src="@{${blog.user.avatar}}" alt="Yonmin" class="ui avatar image">
                                                <div class="content"><a th:text="${blog.user.nickname}" href="#">YonminMa</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon m-icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-7-28</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon m-icon"></i><span th:text="${blog.views}">218</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="five wide column center aligned middle aligned">
                                        <a href="#" th:text="${blog.type.name}" class="ui teal basic label m-padding-mini m-text-thin">认知升级</a>
                                    </div>
                                </div>
                            </div>

                            <div class="five wide column">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <div class="m-image-box">
                                        <img th:src="@{${blog.firstPicture}}" src="https://tse4-mm.cn.bing.net/th/id/OIP.Ie53C-X76KBg5Yr5rf6JbgHaDe?w=318&h=164&c=7&o=5&pid=1.7" alt="" class="ui centered round image m-image">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="ui segment attached" th:if="${page.totalPages} > 1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a th:href="@{/(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a th:href="@{/(page=${page.number}+1)}" class="item" th:unless="${page.first}">下一页</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right banner -->
            <div class="five wide column">
                <!-- classify -->
                <div class="ui segments">
                    <div class="ui segment secondary">
                        <div class="ui two column grid m-fontsize-medium">
                            <div class="column"><i class="idea icon"></i>分类</div>
                            <div class="right aligned column">
                                <a href="#">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <div class="ui vertical menu fluid">
                            <a href="#" th:href="@{/types/{id}(id=${type.id})}" class="item" th:each="type : ${types}">
                                <span th:text="${type.name}">学习日志</span>
                                <div class="ui teal basic label" th:text="${#arrays.length(type.blogs)}">13</div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- label -->
                <div class="ui segments m-margin-top-large">
                    <div class="ui segment secondary">
                        <div class="ui two column grid m-fontsize-medium">
                            <div class="column"><i class="tags icon"></i>标签</div>
                            <div class="right aligned column">
                                <a href="#">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui teal left pointing basic label m-margin-tb-mini" th:each="tag : ${tags}">
                            <span th:text="${tag.name}"></span><div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                        </a>
                    </div>
                </div>
                <!-- recommend -->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment m-fontsize-medium"><i class="bookmark icon"></i>最新推荐</div>
                    <div class="ui segment" th:each="blog : ${recommendBlogs}">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="blog.title">Java虚拟机学习笔记（一）</a>
                    </div>
                </div>
                <!-- code -->
                <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                <div class="ui card centered"  style="width: 12em">
                    <img src="/images/wechatgzh.jpg" alt="" class="ui rounded image">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部footer -->
<div th:replace="commons/fragments::footer"></div>

<script src="js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
<script>
    $('.show').click(function(){
        $('.m-item').toggleClass('m-mobile-hide')
    });
    $(document).ready(function(){
        let contentHeight = document.body.offsetHeight,
            winHeight = document.body.scrollHeight;
        if(!((contentHeight) < winHeight)){
            $("#footer").addClass("fixed-bottom");
        }
    });
</script>
</body>
</html>
